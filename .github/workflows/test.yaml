name: Test Runner

on:
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'src/**/**'
      - 'src/index.py'
      - 'requirements.txt'
      - 'test/**/**'

jobs:
  stonks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        apt list --installed
        pip install -r requirements.txt
    - name: Run tests
      run: python -m pytest;